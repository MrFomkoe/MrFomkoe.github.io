<body onload="run()">

    <script>

const gameCards = [

]

// let div = document.querySelector('.devil')

let source = gameCards.find(matchSource).image;

function matchSource(element){
        return element.name == myImage.classList.item(0)
}

console.log('my image is: ', myImage)
