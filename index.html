<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./styles/flexboxgrid.css" />
    <link rel="stylesheet" href="./styles/typography.css" />

  <body>
    <div class="container">
      <!-- 1. SLAIDS -->
      <div class="slide" id="slide-1">
        <div class="navbar">
          <button id="about-us" type="button" class="btn primary size--m">
            <h4>about us</h4>
          </button>
          <button id="login" type="button" class="btn primary size--m">
            <h4>login</h4>
          </button>
          <button id="scoreboard" type="button" class="btn primary size--m">
            <h4>scoreboard</h4>
          </button>
        </div>
        <a href="#slide-2" class="btn primary size--m"><h2>start</h2></a>
      </div>
      <!-- 2. SLAIDS -->
      <div class="slide" id="slide-2">
        <div class="content-wrapper">
          <div class="close"><a href="#slide-1"><span>x</span></a></div>
          <h4 class="heading-content">Hi, there!</h4>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident
            recusandae porro temporibus distinctio impedit aperiam iure quae
            cumque placeat. Asperiores quis ipsa expedita aliquid at? Magni
            voluptate voluptas quisquam voluptatum.
          </p>
          </classh6>
        </div>
      </div>
      <!-- 3. SLAIDS -->
      <div class="slide" id="slide-2">
        <input
          type="text"
          class="input primary size--m"
          placeholder="enter your name.."
          id="name"
        />
        <div class="character-box">
          <div id="arrowLeft" class="triangle left"></div>
          <figure class="characters">
            <img
              class="character active js-character"
              width="250"
              height="250px"
              src="/media/pictures/knight.png"
              alt=""
            />
            <img
              class="character js-character"
              width="250"
              height="250px"
              src="/media/pictures/knight-2.png"
              alt=""
            />
            <img
              class="character js-character"
              width="250"
              height="250px"
              src="/media/pictures/archer-2.jpg"
              alt=""
            />
          </figure>
          <div id="arrowRight" class="triangle right"></div>
        </div>
        <button
          type="button"
          onclick="clickHandler()"
          class="btn primary size--m"
        >
          <h3>confirm</h3>
        </button>
      </div>

      <!-- 4. SLAIDS -->
